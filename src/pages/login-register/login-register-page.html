<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../header.html">
<dom-module id="login-register-page">
<template>
  <style include="app-styles">
    :host {
      display: block;
      max-width: 400px;
      margin: 0 auto;
    }
    .divider {
      margin: 8px 24px;
      @apply --font-small;
      text-align: center;
      position: relative;
      background-color: var(--light-primary-color);
      color: #fff;
      height: inherit;
    }
  </style>

  <paper-material>

    <div hidden$="[[!auth]]">
      You are already logged in.
    </div>

    <div hidden$="[[auth]]">
      <paper-input
        id="username"
        required
        autofocus
        auto-validate
        label="Username"
        allowed-pattern="[a-zA-Z0-9_\\-]"
        on-keydown="_checkForEnter"
        minlength="3"
        maxlength="16">
      </paper-input>
      <paper-input
        id="password"
        type="password"
        required
        auto-validate
        label="Password"
        on-keydown="_checkForEnter"
        minlength="6"
        maxlength="32">
      </paper-input>
      <paper-input
        id="passwordRepeat"
        hidden$="[[!register]]"
        type="password"
        required
        auto-validate
        label="Confirm password"
        on-keydown="_checkForEnter"
        minlength="6"
        maxlength="32">
      </paper-input>

      <div class="align-center">
        <paper-button
          raised
          class="primary-button"
          id="loginRegisterButton"
          on-tap="_usernameLogin">
          [[_toggleString(register, 'Register', 'Sign In')]]
        </paper-button>
      </div>

      <div class="divider">
        <span>Or login using</span>
      </div>

      <div class="font-small layout horizontal wrap around-justified">
        <div class="layout vertical center"
          on-tap="_googleLogin">
          <iron-image alt="google" src="/images/google-icon.svg" preload></iron-image>
          Google
        </div>
        <div class="layout vertical center"
          on-tap="_facebookLogin">
          <iron-image alt="facebook" src="/images/facebook-icon.svg" preload></iron-image>
          Facebook
        </div>
        <div class="layout vertical center"
          on-tap="_twitterLogin">
          <iron-image alt="twitter" src="/images/twitter-icon.svg" preload></iron-image>
          Twitter
        </div>
        <div class="layout vertical center"
          on-tap="_githubLogin">
          <iron-image alt="github" src="/images/github-icon.svg" preload></iron-image>
          Github
        </div>
      </div>
    </div>

    </div>
  </paper-material>
</template>
<script>
Polymer({
  is: 'login-register-page',
  properties: {
    auth: Object,
    register: {
      type: Boolean,
      value: false,
      reflectToAttribute: true
    }
  },

  _usernameLogin: function() { this._loginRegister('username'); },
  _googleLogin:   function() { this._loginRegister('google'); },
  _facebookLogin: function() { this._loginRegister('facebook'); },
  _twitterLogin:  function() { this._loginRegister('twitter'); },
  _githubLogin:   function() { this._loginRegister('github'); },
  _loginRegister: function(provider) {
    var data = {};
    data.provider = provider;

    if (provider == 'username') {
      if (this._validateInput()) {
        data.isRegistering = this.register;
        data.username = this.$.username.value;
        data.password = this.$.password.value;
      } else {
        return;
      }
    }

    // LOG && log.v('firing login-register', data);
    fire(this, 'login-register', data);
  },

  _validateInput: function() {
    var user = this.$.username.value;
    var pass = this.$.password.value;
    var pass2 = this.$.passwordRepeat.value;

    if (!user || user.length < 3 || user.length > 16) {
      this.$.username.invalid = true;
      return false;
    }
    if (!pass || pass.length < 6 || pass.length > 32) {
      this.$.password.invalid = true;
      return false;
    }
    if (this.register) {
      if (!pass2 || pass2.length < 6 || pass2.length > 32) {
        this.$.passwordRepeat.invalid = true;
        return false;
      }
      if (pass != pass2) {
        this.$.password.invalid = true;
        this.$.passwordRepeat.invalid = true;
        return false;
      }
    }
    return true;
  },

  _toggleString: function(condition, ifTrue, ifFalse) {
    return condition ? ifTrue : ifFalse;
  },

  _checkForEnter: function (e) {
    if (e.keyCode === 13) {
      this._usernameLogin();
    }
  }
});
</script>
</dom-module>
